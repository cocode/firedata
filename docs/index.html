<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Season Start Date');
        data.addColumn('number', 'Acres Burned');
        data.addRows([
[new Date(2021, 4, 26), 11483],
[new Date(2021, 4, 31), 13038],
[new Date(2021, 5, 1), 13363],
[new Date(2021, 5, 2), 14593],
[new Date(2021, 5, 4), 14631],
[new Date(2021, 5, 12), 16878],
[new Date(2021, 5, 14), 17523],
[new Date(2021, 5, 15), 17545],
[new Date(2021, 5, 16), 17586],
]);

      var options = {
          title: 'Cal Fire Wildfire Data 2021',

        hAxis: {
          title: 'Date Recorded',
        },
        vAxis: {
          title: 'Cumulative Acres Burned'
        }
      };

        var chart = new google.visualization.ColumnChart(document.getElementById('acres_chart'))
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
<!--
    <h1>California Fire Data</h1>
    <p>Data sourced from https://www.fire.ca.gov/incidents</p>
    <p>Accuracy not guaranteed</p>
-->
    <div id="acres_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
